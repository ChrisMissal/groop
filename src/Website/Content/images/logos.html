<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
		<title>CRineta Logo Samples</title>
		<style type="text/css">
			h1 {
				font: 16pt/135% "Tahoma",sans-serif;
				font-weight: 900;
			}
			h2 {
				font: 12pt/135% "Tahoma",sans-serif;
				font-weight: 700;
				border-bottom: 1px dotted #ccc;
			}
			p {
				font-family: sans-serif;
			}
			img {
				display: block;
			}
			div {
				border: thin solid #999;
				margin: 1ex;
				padding: 1ex;
				float: left;
			}
		</style>
	</head>
	<body>
		<h1>CRineta Logo Samples</h1>
		<div>
			<h2>Group One</h2>
			<p>Easy changes here would be letter coloring and block heights.</p>
			<img src="cri-1-large.png" title="CRineta Logo Sample 1 Large" alt="CRineta Logo Sample 1 Large" />
			<img src="cri-1-medium.png" title="CRineta Logo Sample 1 Medium" alt="CRineta Logo Sample 1 Medium" />
			<img src="cri-1-small.png" title="CRineta Logo Sample 2 Large" alt="CRineta Logo Sample 2 Large" />
		</div>
		<div>
			<h2>Group Two</h2>
			<p>Any of the blocks here can be sized taller or shorter, again, letter coloring/shading.</p>
			<img src="cri-2-large.png" title="CRineta Logo Sample 2 Large" alt="CRineta Logo Sample 2 Large" />
			<img src="cri-2-medium.png" title="CRineta Logo Sample 2 Medium" alt="CRineta Logo Sample 2 Medium" />
			<img src="cri-2-small.png" title="CRineta Logo Sample 2 Small" alt="CRineta Logo Sample 2 Small" />
		</div>
		<div>
			<h2>Group Three</h2>
			<p>I like the typography on this one, but it kind of looks like a prescription drug logo. :p</p>
			<img src="cri-3-large.png" title="CRineta Logo Sample 3 Large" alt="CRineta Logo Sample 3 Large" />
			<img src="cri-3-medium.png" title="CRineta Logo Sample 3 Medium" alt="CRineta Logo Sample 3 Medium" />
			<img src="cri-3-small.png" title="CRineta Logo Sample 3 Small" alt="CRineta Logo Sample 3 Small" />
		</div>
	</body>
</html>
